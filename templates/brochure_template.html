<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ name }} - Brochure</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f8ff;
            padding: 2em;
            color: #333;
        }
        h1 {
            color: #1a1a33;
        }
        .logo {
            max-height: 100px;
        }
        .section {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    {% if logo_url %}
        <img src="{{ logo_url }}" class="logo">
    {% endif %}
    <h1>{{ name }}</h1>

    <div class="section">
        <h2>Our Services</h2>
        <ul>
            {% for service in services %}
                <li>{{ service }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Contact Information</h2>
        <p>
            {% for line in contact %}
                {{ line }}<br>
            {% endfor %}
        </p>
    </div>
</body>
</html>
