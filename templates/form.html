<!DOCTYPE html>
<html>
<head>
  <title>Business Brochure Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container p-5 bg-white shadow rounded mt-5" style="max-width: 700px;">
  <h2>ðŸ“„ Business Brochure Generator</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Business Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Services Offered</label>
      <textarea name="services" rows="5" class="form-control" placeholder="List services..."></textarea>
    </div>
    <div class="mb-3">
      <label>Contact Info</label>
      <textarea name="contact" rows="3" class="form-control" placeholder="Email, Phone, Address..."></textarea>
    </div>
    <div class="mb-3">
      <label>Logo (optional)</label>
      <input type="file" name="logo" accept="image/*" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Generate PDF</button>
  </form>
</div>
</body>
</html>
